apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hypernym.fullname" . }}
  labels:
    {{- include "hypernym.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hypernym.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hypernym.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "hypernym.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.container.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.container.port }}"
            - name: ENVIRONMENT
              value: "{{ .Values.container.environment }}"
            - name: LOG_LEVEL
              value: "{{ .Values.container.logLevel }}"
            - name: WORKERS
              value: "{{ .Values.container.workers }}"
            - name: INFERENCE_PROVIDER_MODE
              value: "{{ .Values.inferenceProviderMode }}"
            - name: MARKETPLACE_PRODUCT_CODE
              value: "{{ .Values.marketplace.productCode }}"
            {{- if eq .Values.inferenceProviderMode "managed" }}
            - name: MANAGED_API_URL
              value: "{{ .Values.managed.apiUrl }}"
            {{- end }}
            {{- if eq .Values.inferenceProviderMode "byop" }}
            - name: UPSTREAM_PROVIDER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.byop.secretName }}
                  key: {{ .Values.byop.secretKeys.providerUrl }}
            - name: UPSTREAM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.byop.secretName }}
                  key: {{ .Values.byop.secretKeys.apiKey }}
            - name: UPSTREAM_MODEL_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.byop.secretName }}
                  key: {{ .Values.byop.secretKeys.modelName }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
